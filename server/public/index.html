<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Cretaceous Calculator</h1>
    </header>
    <main>
        <!-- <section id="userInputs"> -->
            <!-- <input id="numberOne" type="number" placeholder=""> -->
            <!-- <button id="addition"> + </button> -->
            <!-- <button id="subtraction"> - </button> -->
            <!-- <button id="multiplication"> * </button> -->
            <!-- <button id="division"> / </button> -->
            <!-- <input id="numberTwo" type="number" placeholder=""> -->
            <!-- <button id="equal"> = </button> -->
            <!-- <button id="clearInputs"> Clear </button> -->
            <!-- </section> -->
        <section id="calculatorResult">
                <!-- render result here -->
        </section>    
        <section id="calculatorDisplay">
            <div id="userInputs">
                <input id="inputField" type="text" placeholder="">

                <!-- <input id="numberOne" type="number" placeholder="">
                <input id="chosenOperator" type="text" placeholder="">
                <input id="numberTwo" type="number" placeholder=""> -->
            </div>
            <div id="rowOne">
                <button class="r1Buttons" id="clearInputs"> Clear </button>
                <button class="r1Buttons operator" id="division"> / </button>
            </div>
            <div id="rowTwo">
                <button class="r2Buttons" id="seven"> 7 </button>
                <button class="r2Buttons" id="eight"> 8 </button>
                <button class="r2Buttons" id="nine"> 9 </button>
                <button class="r2Buttons operator" id="multiplication"> * </button>
            </div>
            <div id="rowThree">
                <button class="r3Buttons" id="four"> 4 </button>
                <button class="r3Buttons" id="five" > 5 </button>
                <button class="r3Buttons" id="six"> 6 </button>
                <button class="r3Buttons operator" id="subtraction"> - </button>
            </div>
            <div id="rowFour">
                <button class="r4Buttons" id="one"> 1 </button>
                <button class="r4Buttons" id="two"> 2 </button>
                <button class="r4Buttons" id="three"> 3 </button>
                <button class="r4Buttons operator" id="addition"> + </button>
            </div>    
            <div id="rowFive">
                <button class="r5Buttons" id="zero"> 0 </button>
                <button class="r5Buttons" id="dot"> . </button>
                <button class="r5Buttons" id="equal"> = </button>
            </div>
        </section>
        <h3>Previous Calculations</h3>
        <ul id="calculatorHistory">
            <!-- render list of previous calculations -->
        </ul>
    </main>
</body>
</html>
