<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section id="userInputs">
        <input id="numberOne" type="number" placeholder="">
        <button id="addition"> + </button>
        <button id="subtraction"> - </button>
        <button id="multiplication"> * </button>
        <button id="division"> / </button>
        <input id="numberTwo" type="number" placeholder="">
        <button id="equal"> = </button>
        <button id="clearInputs"> Clear </button>
        </section>
        <section id="calculatorResult">
            <!-- render result here -->
        </section>
        <h3>History of Calculations</h3>
        <ul id="calculatorHistory">
            <!-- render list of previous calculations -->
        </ul>
    </main>
</body>
</html>
